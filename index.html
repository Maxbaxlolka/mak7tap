<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–°–ª–æ—Ç 3 –ª–∏–Ω–∏–∏</title>

<style>
body{
margin:0;height:100vh;overflow:hidden;
background:linear-gradient(180deg,#0a0a16,#1a1a2d);
font-family:"Segoe UI",sans-serif;color:#fff;
}

/* BOKEH */
.bokeh{
position:absolute;border-radius:50%;
background:rgba(255,255,255,.12);
filter:blur(35px);
animation:float 20s infinite ease-in-out;
}
@keyframes float{
0%{transform:none}
50%{transform:translate(300px,200px) scale(1.4)}
100%{transform:none}
}

/* AURORA */
#aurora{
position:fixed;inset:0;pointer-events:none;z-index:500;
background:
radial-gradient(ellipse at top,rgba(0,255,200,.25),transparent 60%),
radial-gradient(ellipse at 20% 10%,rgba(0,150,255,.2),transparent 70%),
radial-gradient(ellipse at 80% 0%,rgba(180,0,255,.25),transparent 70%);
animation:auroraMove 15s ease-in-out infinite alternate;
}
@keyframes auroraMove{
0%{filter:blur(40px)}
50%{filter:blur(55px) hue-rotate(30deg)}
100%{filter:blur(70px) hue-rotate(60deg)}
}

/* GARLAND */
svg#garland{
position:fixed;top:0;left:0;width:100%;height:120px;
z-index:1500;pointer-events:none;overflow:visible;
}
@keyframes glow{
0%{transform:scale(1);opacity:.6}
100%{transform:scale(1.4);opacity:1}
}

/* SLOT */
#slotContainer{
position:fixed;top:50%;left:50%;
transform:translate(-50%,-50%);
display:flex;flex-direction:column;align-items:center;
z-index:3000;
}
#reels{display:flex;gap:10px}
.reel{width:80px;height:240px;overflow:hidden;position:relative}
.symbol{
width:80px;height:80px;
display:flex;align-items:center;justify-content:center;
font-size:42px;
}

/* WIN EFFECT */
.symbol.win{
animation:winGlow .8s ease-in-out infinite alternate,
winShake .12s linear infinite;
}
@keyframes winGlow{
from{
background:rgba(120,200,255,.15);
box-shadow:0 0 8px rgba(150,220,255,.7),
inset 0 0 10px rgba(200,240,255,.9);
}
to{
background:rgba(160,220,255,.3);
box-shadow:0 0 16px rgba(180,240,255,1),
inset 0 0 14px rgba(230,255,255,1);
}
}
@keyframes winShake{
0%{transform:translate(0,0)}
25%{transform:translate(1px,-1px)}
50%{transform:translate(-1px,1px)}
75%{transform:translate(1px,1px)}
100%{transform:translate(0,0)}
}

/* BUTTONS */
#spinBtn{
width:60px;height:60px;font-size:32px;
background:none;border:none;color:white;
cursor:pointer;
}
#spinBtn:disabled{opacity:.4;cursor:not-allowed}

#balanceBtn{
position:fixed;top:20px;left:50%;
transform:translateX(-50%);
padding:10px 25px;
background:rgba(255,64,128,.5);
border-radius:15px;font-size:20px;
z-index:2000;cursor:pointer;
}

#bottomButtons{
position:fixed;bottom:20px;left:50%;
transform:translateX(-50%);
display:flex;gap:20px;z-index:2000;
}
#toggleSnow,#soundBtn{
width:50px;height:50px;
font-size:26px;
background:none;border:none;
color:white;cursor:pointer;
transition:.2s;
}

/* SNOW */
.snowflake{
position:absolute;pointer-events:none;
color:white;opacity:.9;
}
</style>
</head>

<body>

<div class="bokeh"></div><div class="bokeh"></div><div class="bokeh"></div>
<div id="aurora"></div>

<svg id="garland">
<path id="garlandPath"
d="M0 60 Q 120 0 240 60 T 800 60 T 1600 60"
fill="none"/>
</svg>

<a id="balanceBtn">üçä 100</a>

<div id="slotContainer">
<div id="reels">
<div class="reel" id="r1"></div>
<div class="reel" id="r2"></div>
<div class="reel" id="r3"></div>
</div>
<button id="spinBtn">üçä</button>
</div>

<div id="bottomButtons">
<button id="toggleSnow">‚ùÑ</button>
<button id="soundBtn">üéµ</button>
</div>

<audio id="bgMusic" loop src="noviygodyra.mp3"></audio>
<audio id="spinSound" src="10d4fad49a948a3.mp3"></audio>
<audio id="santaMusic" src="a78f433891f3a1t.mp3"></audio>

<svg id="squareLights" style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:600px;height:600px;pointer-events:none;z-index:2900;overflow:visible;">
</svg>

<script>
/* GARLAND */
const garlandSVG=document.getElementById('garland');
const path=document.getElementById('garlandPath');
const len=path.getTotalLength();
const colors=['#ff4040','#40ff40','#4040ff','#ffff40','#ff40ff','#40ffff'];
for(let i=0;i<24;i++){
const c=document.createElementNS('http://www.w3.org/2000/svg','circle');
const p=path.getPointAtLength(len/24*i);
c.setAttribute('cx',p.x);
c.setAttribute('cy',p.y);
c.setAttribute('r',14);
c.setAttribute('fill',colors[i%colors.length]);
c.style.filter='blur(6px)';
c.style.animation=`glow ${1.5+Math.random()*2}s ease-in-out infinite alternate`;
garlandSVG.appendChild(c);
}

/* SLOT */
let balance = Number(localStorage.getItem('balance')) || 100;
let spinning=false,soundOn=true;
let freeSpins=0; // —Å—á–µ—Ç—á–∏–∫ —Ñ—Ä–∏—Å–ø–∏–Ω–æ–≤
const reels=[r1,r2,r3];
const symbols=['üéÑ','üéÅ','‚ùÑ','üçä','ü¶å','üéÖ','üç¨','üç™','üõ∑','‚≠ê','‚õÑ','üéÄ','üß¶','üîî'];
const reelData=[];

reels.forEach(reel=>{
const inner=document.createElement('div');
inner.className='reelInner';
inner.style.position='absolute';
inner.style.display='flex';
inner.style.flexDirection='column';
const data=[];
for(let i=0;i<15;i++){
const d=document.createElement('div');
d.className='symbol';
const s=symbols[Math.floor(Math.random()*symbols.length)];
d.textContent=s;data.push(s);inner.appendChild(d);
}
reel.appendChild(inner);reelData.push(data);
});

function updateBalance(){
  balanceBtn.textContent='üçä '+balance;
  localStorage.setItem('balance', balance);
}
updateBalance();

function highlight(row, indices){
indices.forEach(i=>{
const el=reels[i].querySelector('.reelInner').children[row];
el.classList.add('win');
setTimeout(()=>el.classList.remove('win'),1200);
});
}

function doSpin(isFree=false){
  if (spinning) return;
  spinning = true;
  spinBtn.disabled = true;
  if(!isFree) balance--; 
  updateBalance();

  reels.forEach((reel, i) => {
    const inner = reel.querySelector('.reelInner');
    const data = reelData[i];
    const steps = 6 + Math.floor(Math.random() * 6);

    inner.style.transition = 'none';
    inner.style.top = '0px';

    requestAnimationFrame(() => {
      inner.style.transition = 'top 1s cubic-bezier(0.25, 0.1, 0.25, 1)';
      inner.style.top = (-80 * steps) + 'px';
    });

    setTimeout(() => {
      for (let j = 0; j < steps; j++) data.push(data.shift());
      inner.innerHTML = '';
      data.forEach(s => {
        const d = document.createElement('div');
        d.className = 'symbol';
        d.textContent = s;
        inner.appendChild(d);
      });
      inner.style.transition = 'none';
      inner.style.top = '0';
    }, 1000);
  });

  if (soundOn) { spinSound.currentTime = 0; spinSound.play().catch(() => {}); }

  setTimeout(() => {
    let gotThreeSanta=false;
    [0,1,2].forEach(row => {
      const line = reels.map(r => r.querySelector('.reelInner').children[row].textContent);

      if(line[0] === line[1] && line[1] === line[2]){
        balance += 30;
        highlight(row,[0,1,2]);
        if(soundOn && line[0] === 'üéÖ'){
          santaMusic.currentTime = 0;
          santaMusic.play().catch(()=>{});
          gotThreeSanta=true;
        }
      } else if(line[0] === line[1]){
        balance += 2;
        highlight(row,[0,1]);
        if(soundOn && line[0] === 'üéÖ'){
          santaMusic.currentTime = 0;
          santaMusic.play().catch(()=>{});
        }
      }
    });

    updateBalance();
    spinning = false;

    // –ó–∞–ø—É—Å–∫ 15 –±–µ—Å–ø–ª–∞—Ç–Ω—ã—Ö —Ñ—Ä–∏—Å–ø–∏–Ω–æ–≤ –ø—Ä–∏ 3 üéÖ
    if(gotThreeSanta && !isFree){
      freeSpins = 15;
      runFreeSpins();
    } else {
      spinBtn.disabled = false;
    }
  }, 1100);
}

// —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ —Ñ—Ä–∏—Å–ø–∏–Ω–æ–≤
function runFreeSpins(){
  if(freeSpins<=0){
    spinBtn.disabled = false;
    return;
  }
  freeSpins--;
  doSpin(true);
  setTimeout(runFreeSpins, 1500); // –∑–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É —Ñ—Ä–∏—Å–ø–∏–Ω–∞–º–∏
}

/* SPIN + AUTOSPIN */
let holdTimer=null;
let autoSpinInterval=null;

spinBtn.addEventListener('mousedown',()=>{
  holdTimer=setTimeout(()=>{
    autoSpinInterval=setInterval(()=>{
      if(!spinning) doSpin();
    },1200);
  },1000);
});
spinBtn.addEventListener('mouseup',()=>{
  clearTimeout(holdTimer);
  clearInterval(autoSpinInterval);
});
spinBtn.addEventListener('mouseleave',()=>{
  clearTimeout(holdTimer);
  clearInterval(autoSpinInterval);
});
spinBtn.onclick=()=>{ doSpin(); };

// SNOW
let snowOn=true;
toggleSnow.onclick=()=>{
snowOn=!snowOn;
toggleSnow.style.opacity=snowOn?1:.4;
};
setInterval(()=>{
if(!snowOn)return;
const s=document.createElement('div');
s.className='snowflake';s.textContent='‚ùÑ';
s.style.left=Math.random()*innerWidth+'px';
s.style.top='-20px';
s.style.fontSize=8+Math.random()*16+'px';
document.body.appendChild(s);
let y=0;
const fall=setInterval(()=>{
y+=2;s.style.top=y+'px';
if(y>innerHeight){clearInterval(fall);s.remove();}
},16);
},150);

// SOUND
soundBtn.onclick=()=>{
soundOn=!soundOn;
soundBtn.style.opacity=soundOn?1:.4;
[bgMusic,spinSound,santaMusic].forEach(a=>{
a.pause();a.currentTime=0;
});
if(soundOn) bgMusic.play().catch(()=>{});
};
document.body.addEventListener('click',()=>{
if(soundOn) bgMusic.play().catch(()=>{});
},{once:true});

// ==== –û–ì–û–ù–¨–ö–ò ====
const squareSVG = document.getElementById('squareLights');
const squareColors = ['#40ffff','#40a0ff','#4080ff','#80ffff','#60c0ff'];
const squarePoints = 50;
const squareSize = 250;
const lights = [];

for(let i=0;i<squarePoints;i++){
  const c = document.createElementNS('http://www.w3.org/2000/svg','circle');
  const x = Math.random()*squareSize*2;
  const y = Math.random()*squareSize*2;
  c.setAttribute('cx', x);
  c.setAttribute('cy', y);
  c.setAttribute('r', 8 + Math.random()*5);
  c.setAttribute('fill', squareColors[i % squareColors.length]);
  c.style.filter = 'blur(4px)';
  squareSVG.appendChild(c);
  lights.push({el:c,x,y,dx:(Math.random()-0.5)*2,dy:(Math.random()-0.5)*2});
}

function animateLights(){
  lights.forEach(l=>{
    l.x+=l.dx; l.y+=l.dy;
    if(l.x<0||l.x>600)l.dx*=-1;
    if(l.y<0||l.y>600)l.dy*=-1;
    l.el.setAttribute('cx', l.x);
    l.el.setAttribute('cy', l.y);
  });
  requestAnimationFrame(animateLights);
}
animateLights();
</script>

</body>
</html>
