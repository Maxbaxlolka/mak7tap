<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>HTML5 Slot Button</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0b0b0b;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* –ö–ù–û–ü–ö–ê */
    #slotButton {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #222, #000);
    }

    .icon {
      width: 35vw;
      height: 35vw;
      max-width: 180px;
      max-height: 180px;
      border-radius: 50%;
      background: linear-gradient(180deg, #ffcc00, #ff8800);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(48px, 12vw, 96px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      transition: transform 0.15s ease;
    }

    .icon:active {
      transform: scale(0.92);
    }

    /* –ò–ì–†–ê */
    #game {
      position: fixed;
      inset: 0;
      display: none;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background: #0b0b0b;
    }

    #topBar {
      width: 100%;
      padding: 2vh;
      display: flex;
      justify-content: flex-end;
    }

    #close {
      font-size: 22px;
      background: none;
      color: #fff;
      border: none;
    }

    #reels {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2vw;
    }

    .reel {
      flex: 1;
      max-width: 28vw;
      height: 60vh;
      background: #111;
      border-radius: 3vw;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(32px, 8vw, 72px);
      color: #ffd700;
    }

    #controls {
      width: 100%;
      padding: 2vh;
      display: flex;
      justify-content: center;
    }

    #spin {
      width: 70%;
      max-width: 400px;
      height: 8vh;
      font-size: clamp(18px, 5vw, 28px);
      border: none;
      border-radius: 4vh;
      background: linear-gradient(180deg, #ffcc00, #ff9900);
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- –ö–ù–û–ü–ö–ê –°–õ–û–¢–ê -->
  <div id="slotButton">
    <div class="icon">üé∞</div>
  </div>

  <!-- –ò–ì–†–ê -->
  <div id="game">
    <div id="topBar">
      <button id="close">‚úï</button>
    </div>

    <div id="reels">
      <div class="reel" id="r1">üçí</div>
      <div class="reel" id="r2">üçã</div>
      <div class="reel" id="r3">üîî</div>
    </div>

    <div id="controls">
      <button id="spin">SPIN</button>
    </div>
  </div>

  <script>
    const symbols = ['üçí','üçã','üçä','üçâ','‚≠ê','üîî','7Ô∏è‚É£'];
    const reels = [r1, r2, r3];

    function randomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function spinReel(reel, delay) {
      let spins = 20;
      const interval = setInterval(() => {
        reel.textContent = randomSymbol();
        if (--spins <= 0) clearInterval(interval);
      }, delay);
    }

    spin.onclick = () => {
      reels.forEach((r, i) => spinReel(r, 60 + i * 40));
    };

    slotButton.onclick = () => {
      slotButton.style.display = 'none';
      game.style.display = 'flex';
    };

    close.onclick = () => {
      game.style.display = 'none';
      slotButton.style.display = 'flex';
    };

    function resizeFix() {
      document.body.style.height = window.innerHeight + 'px';
    }

    window.addEventListener('resize', resizeFix);
    resizeFix();
  </script>
</body>
</html>
