<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>HTML5 Slot</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0b0b0b;
      touch-action: manipulation;
      font-family: Arial, sans-serif;
    }

    #game {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    #reels {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2vw;
    }

    .reel {
      flex: 1;
      max-width: 28vw;
      height: 60vh;
      background: #111;
      border-radius: 3vw;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(32px, 8vw, 72px);
      color: #ffd700;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
    }

    #controls {
      width: 100%;
      padding: 2vh;
      display: flex;
      justify-content: center;
    }

    button {
      width: 70%;
      max-width: 400px;
      height: 8vh;
      font-size: clamp(18px, 5vw, 28px);
      border: none;
      border-radius: 4vh;
      background: linear-gradient(180deg, #ffcc00, #ff9900);
      color: #000;
      font-weight: bold;
    }

    button:active {
      transform: scale(0.97);
    }

    @media (orientation: landscape) {
      .reel {
        height: 70vh;
      }
      button {
        width: 40%;
      }
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="reels">
      <div class="reel" id="r1">üçí</div>
      <div class="reel" id="r2">üçã</div>
      <div class="reel" id="r3">üîî</div>
    </div>

    <div id="controls">
      <button id="spin">SPIN</button>
    </div>
  </div>

  <script>
    const symbols = ['üçí','üçã','üçä','üçâ','‚≠ê','üîî','7Ô∏è‚É£'];
    const reels = [
      document.getElementById('r1'),
      document.getElementById('r2'),
      document.getElementById('r3')
    ];

    function randomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function spinReel(reel, delay) {
      let spins = 20;
      const interval = setInterval(() => {
        reel.textContent = randomSymbol();
        spins--;
        if (spins <= 0) clearInterval(interval);
      }, delay);
    }

    document.getElementById('spin').addEventListener('click', () => {
      reels.forEach((reel, i) => spinReel(reel, 50 + i * 40));
    });

    function resizeFix() {
      document.body.style.height = window.innerHeight + 'px';
    }

    window.addEventListener('resize', resizeFix);
    resizeFix();
  </script>
</body>
</html>
