<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>HTML5 Slot Game 3x3 Football</title>
<style>
html, body {margin:0; padding:0; width:100%; height:100%; background: radial-gradient(circle at top, #0b0b0b, #000); overflow:hidden; font-family: Arial, sans-serif;}
#slotButton {position: fixed; inset:0; display:flex; align-items:center; justify-content:center; cursor:pointer; transition: background 0.5s; background: transparent;}
.icon {width: 35vw; height: 35vw; max-width:180px; max-height:180px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size: clamp(48px,12vw,96px); box-shadow: 0 10px 30px rgba(0,0,0,0.6); transition: transform 0.2s ease, box-shadow 0.2s ease; animation:pulse 1.5s infinite alternate;}
.icon:active {transform:scale(0.92); box-shadow:0 5px 15px rgba(0,0,0,0.8);}
@keyframes pulse {0% {transform:scale(1);}100%{transform:scale(1.05);}}
#game {position:fixed; inset:0; display:none; flex-direction:column; justify-content:flex-start; align-items:center; background: radial-gradient(circle at center,#111,#000); animation:fadeIn 0.5s ease; overflow:hidden; padding-top:2vh;}
@keyframes fadeIn {from{opacity:0;} to{opacity:1;}}
#topBar {width:100%; padding:2vh; display:flex; justify-content:flex-end; position:relative;}
#balance {position:absolute; left:50%; transform:translateX(-50%); color:#fff; font-size:24px; font-weight:bold;}
#promoBtn {position:absolute; right:12px; top:6px; padding:6px 14px; border-radius:20px; border:none; background:#0f0; font-weight:bold; cursor:pointer;}
#close {font-size:24px; background:none; color:#fff; border:none; cursor:pointer; transition:transform 0.2s;}
#close:hover {transform:scale(1.2);}
#reels {flex:1; display:grid; grid-template-columns: repeat(3,1fr); grid-template-rows: repeat(3,1fr); gap:1vw; width:90%; height:60%; perspective:1000px; margin-top:2vh;}
.reel {background: linear-gradient(to bottom,#222,#111); border-radius:3vw; display:flex; align-items:center; justify-content:center; font-size:clamp(42px,9vw,72px); color:#ffd700; box-shadow: inset 0 0 15px rgba(255,255,0,0.3); transition: transform 0.2s ease, box-shadow 0.2s ease; transform-style: preserve-3d;}
#controls {width:100%; padding:2vh; display:flex; justify-content:center; flex-direction: column; align-items: center; gap: 1vh;}
#spin {width:70%; max-width:400px; height:8vh; font-size:clamp(18px,5vw,28px); border:none; border-radius:4vh; background: linear-gradient(180deg,#ffcc00,#ff9900); font-weight:bold; cursor:pointer; transition:transform 0.2s;}
#spin:hover {transform:scale(1.05);}
#spin:disabled {opacity:0.6; cursor:not-allowed;}
#flash {position:absolute; inset:0; background:rgba(255,255,255,0.3); display:none; pointer-events:none; animation:flashAnim 0.3s ease;}
#counter {color:#fff; font-size:24px;}
@keyframes flashAnim {0%{opacity:0.8;}100%{opacity:0;}}
canvas {position:absolute; inset:0; pointer-events:none;}
#promoOverlay {display:none; position:fixed; inset:0; background:rgba(0,0,0,.85); align-items:center; justify-content:center; z-index:10;}
#promoOverlay div {background:#111; padding:20px; border-radius:16px; width:80%; max-width:300px; text-align:center; color:#fff;}
#promoOverlay input {width:100%; padding:10px; border-radius:10px; border:none; font-size:18px; margin-top:10px;}
#promoOverlay button {margin-top:10px; width:100%; padding:10px; border-radius:20px; border:none; background:#ffb700; font-size:18px;}
#promoOverlay #promoMsg {margin-top:10px; color:#0f0;}
</style>
</head>
<body>
<div id="flash"></div>
<canvas id="confetti"></canvas>
<audio id="spinSound" src="soccer-ball-bounce-grass_fyhd2tnu.mp3"></audio>
<audio id="winSound" src="game-bonus-02-294436.mp3"></audio>
<audio id="tripleBallSound" src="b0c350c8f61177f.mp3"></audio>
<audio id="bgMusic" loop></audio>
<div id="slotButton"><div class="icon">‚öΩ</div></div>
<div id="game">
  <div id="topBar">
    <button id="close">‚úï</button>
    <div id="balance">–ë–∞–ª–∞–Ω—Å: 0</div>
    <button id="promoBtn">PROMO</button>
  </div>
  <div id="reels"></div>
  <div id="controls">
    <select id="bet"><option value="2">–°—Ç–∞–≤–∫–∞: 2</option></select>
    <button id="spin">SPIN</button>
    <div id="counter">–ü—Ä–æ–∫—Ä—É—Ç–æ–≤: 0</div>
  </div>
</div>
<div id="promoOverlay">
  <div>
    <h3>–í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–º–æ–∫–æ–¥</h3>
    <input id="promoInput" type="text" placeholder="PROMO">
    <button id="promoApply">–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å</button>
    <div id="promoMsg"></div>
  </div>
</div>
<script>
const symbols=['‚öΩ','ü•á','ü•à','üëü','üî¥','üü°','ü•Ö','üèÜ','üß§','üß¶'];
const weights={'‚öΩ':275,'ü•á':375,'ü•à':375,'ü•â':300,'üëü':300,'üî¥':300,'üü°':275,'ü•Ö':300,'üèÜ':255,'üß§':275,'üß¶':265};
const reelsContainer=document.getElementById('reels');
let reels=[];
for(let i=0;i<9;i++){let div=document.createElement('div'); div.className='reel'; div.textContent=randomSymbol(); reels.push(div); reelsContainer.appendChild(div);}
const flash=document.getElementById('flash');
const confettiCanvas=document.getElementById('confetti');
const ctx=confettiCanvas.getContext('2d');
let confettiParticles=[];
const spinSound=document.getElementById('spinSound');
const winSound=document.getElementById('winSound');
const tripleBallSound=document.getElementById('tripleBallSound');
const bgMusic=document.getElementById('bgMusic');
bgMusic.src = 'uefyty cool.mp3'; bgMusic.volume=0.3;
let spinCount = 0;
let balance = 0;
let currentBet = 2;
let freeSpins = 0;
const counterDisplay = document.getElementById('counter');
const balanceDisplay = document.getElementById('balance');
const betSelect = document.getElementById('bet');
betSelect.onchange = ()=>{ currentBet = parseInt(betSelect.value); };
function updateBalanceDisplay(){balanceDisplay.textContent = `–ë–∞–ª–∞–Ω—Å: ${balance}`;}
function resizeCanvas(){confettiCanvas.width=window.innerWidth; confettiCanvas.height=window.innerHeight;}
window.addEventListener('resize',resizeCanvas); resizeCanvas();
function randomSymbol(){let total = 0; for(let s in weights){total += weights[s];} let r = Math.random()*total; for(let s in weights){if(r < weights[s]) return s; r -= weights[s];} return '‚öΩ';}
function spinReel(reel, delay, onComplete){let spins=25; let speed=50; const interval=setInterval(()=>{reel.textContent=randomSymbol(); reel.style.transform=`rotateX(${Math.random()*15-7.5}deg)`; speed+=5; spins--; if(spins<=0){clearInterval(interval); reel.style.transform='rotateX(0deg)'; if(onComplete) onComplete();}},speed);}
function triggerWinEffect(){flash.style.display='block'; winSound.play(); setTimeout(()=>{flash.style.display='none';},300);}
function checkHorizontalWins(){for(let row=0;row<3;row++){let left=reels[row*3].textContent;let middle=reels[row*3+1].textContent;let right=reels[row*3+2].textContent;if(left==='‚öΩ' && middle==='‚öΩ' && right==='‚öΩ'){freeSpins += 15; tripleBallSound.play(); alert('–í—ã –ø–æ–ª—É—á–∏–ª–∏ 15 –±–µ—Å–ø–ª–∞—Ç–Ω—ã—Ö —Ñ—Ä–∏-—Å–ø–∏–Ω–æ–≤!');} if(left===middle && left===right){balance += 30; triggerWinEffect();} else if(left===middle){balance += 4; triggerWinEffect();}}}
function spinSlot(){const spinButton = document.getElementById('spin'); if(balance <= 0 && freeSpins===0) return; spinButton.disabled = true; spinSound.play(); if(freeSpins===0){balance -= currentBet;} spinCount++; counterDisplay.textContent = `–ü—Ä–æ–∫—Ä—É—Ç–æ–≤: ${spinCount}`; updateBalanceDisplay(); let completed = 0; reels.forEach((r,i)=>{spinReel(r,50+i*10,()=>{completed++; if(completed===reels.length){checkHorizontalWins(); updateBalanceDisplay(); if(freeSpins>0){freeSpins--; setTimeout(spinSlot,500);} else {spinButton.disabled = false;}}});});}
document.getElementById('spin').onclick=spinSlot;
document.getElementById('slotButton').onclick=()=>{document.getElementById('slotButton').style.display='none'; document.getElementById('game').style.display='flex'; bgMusic.play().catch(()=>{});};
document.getElementById('close').onclick=()=>{document.getElementById('game').style.display='none'; document.getElementById('slotButton').style.display='flex'; bgMusic.pause();};

// PROMO
const promoBtn = document.getElementById('promoBtn');
const promoOverlay = document.getElementById('promoOverlay');
const promoInput = document.getElementById('promoInput');
const promoApply = document.getElementById('promoApply');
const promoMsg = document.getElementById('promoMsg');
promoBtn.onclick = ()=>{ promoOverlay.style.display='flex'; promoInput.value=''; promoMsg.textContent=''; };
promoApply.onclick = ()=>{ if(promoInput.value.trim()!==''){ balance += 100; updateBalanceDisplay(); promoMsg.textContent='–ë–∞–ª–∞–Ω—Å –ø–æ–ø–æ–ª–Ω–µ–Ω –Ω–∞ +100'; setTimeout(()=>{promoOverlay.style.display='none';},1200); } };

function resizeFix(){document.body.style.height=window.innerHeight+'px';}
window.addEventListener('resize',resizeFix); resizeFix();
</script>
</body>
</html>
